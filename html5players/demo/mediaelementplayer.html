<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../build/jquery.js"></script>	
	<script src="../build/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
</head>
<body>



<video width="300" id="player2" poster="../media/echo-hereweare.jpg" controls preload="none">
	<!-- MP4 source must come first for iOS -->
	<source type="video/mp4" src="../media/echo-hereweare.mp4" />
	<!-- WebM for Firefox 4 and Opera -->
	<source type="video/webm" src="../media/echo-hereweare.webm" />
	<!-- OGG for Firefox 3 -->
	<source type="video/ogg" src="../media/echo-hereweare.ogv" />
	<!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
	<object width="300" type="application/x-shockwave-flash" data="../build/flashmediaelement.swf"> 		
		<param name="movie" value="../build/flashmediaelement.swf" /> 
		<param name="flashvars" value="controls=true&amp;file=../media/echo-hereweare.mp4" /> 		
		<!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
		<img src="../media/echo-hereweare.jpg" width="300" alt="Here we are" 
			title="No video playback capabilities" />
	</object> 	
</video>







</body>
</html>
